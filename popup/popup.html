<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Tabs Closure</title>
    <style>
        :root {
            --window-bg: #abbeb9;
            --tab-bar-bg: #E5E7EB;
            --tab-bg: #9CA3AF;
            --close-btn: #4B5563;
        }

        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 100%);
            color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h2 {
            margin-top: 0;
            font-weight: 600;
            font-size: 24px;
            background: linear-gradient(90deg, #a79e9e, #1D4ED8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        p {
            color: #606060;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            padding: 12px;
            background: linear-gradient(90deg, #c2bdbd, #1D4ED8);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(90, 69, 255, 0.2);
        }
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(90, 69, 255, 0.3);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(90, 69, 255, 0.2);
        }
        .icon {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
        }
        
        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --window-bg: #abbeb9;
                --tab-bar-bg: #1F2937;
                --tab-bg: #6B7280;
                --close-btn: #D1D5DB;
            }
            body {
                background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
                color: #ffffff;
            }
            p {
                color: #b0b0b0;
            }
            button {
            width: 200px;
            padding: 12px;
            background: linear-gradient(90deg,  #c2bdbd, #7e28b6, #5A45FF,);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 6px rgba(90, 69, 255, 0.2);
        }
        h2 {
            margin-top: 0;
            font-weight: 600;
            font-size: 24px;
            background: linear-gradient(90deg,  #c2bdbd, #7e28b6, #5A45FF,);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }

        }
    </style>
</head>
<body>
    <div class="container">
        <img src="../icons/icon128.svg" alt="Close Tabs Icon" class="icon icon-light">
        <h2><span data-i18n="popupTitle"></span></h2>
        <p><span data-i18n="popupDescription"></span></p>
        <p><strong><span data-i18n="popupWarning"></span></strong></p>
        <button id="closeAllTabs"><span data-i18n="closeAllTabsButton"></span></button>
    </div>
    <script src="popup.js"></script>
</body>
</html>
